<h1>basic</h1>
<p>Canvas</p>
<qrcode [value]="value"></qrcode>
<p>SVG</p>
<qrcode mode="svg" [value]="value"></qrcode>

<h1>logo</h1>
<p>Canvas</p>
<qrcode [value]="value" [icon]="icon"></qrcode>
<p>SVG</p>
<qrcode mode="svg" [value]="value" [icon]="icon"></qrcode>

<h1>color</h1>
<p>Canvas</p>
<qrcode [value]="value" [color]="color"></qrcode>
<p>SVG</p>
<qrcode mode="svg" [value]="value" [color]="color1"></qrcode>

<h1>errorLevel</h1>
<ul>
  <li *ngFor="let lev of level">
    <button [class.active]="lev === errorLevel" (click)="changeLevel(lev)">{{ lev }}</button>
  </li>
</ul>
<p>Canvas</p>
<qrcode [value]="value" [errorLevel]="errorLevel"></qrcode>
<p>SVG</p>
<qrcode mode="svg" [value]="value" [errorLevel]="errorLevel"></qrcode>

<h1>size</h1>
<p>Canvas</p>
<qrcode [value]="value" [size]="300"></qrcode>
<qrcode [value]="value" [size]="300" [iconSize]="80" [icon]="icon"></qrcode>
<p>SVG</p>
<qrcode mode="svg" [value]="value" [size]="300"></qrcode>
<qrcode mode="svg" [value]="value" [size]="300" [iconSize]="80" [icon]="icon"></qrcode>

<h1>download</h1>
<div id="download">
  <qrcode [value]="value"></qrcode>
  <qrcode mode="svg" [value]="value"></qrcode>
  <a #download></a>
  <button (click)="downloadQRCode()">Download Canvas</button>
  <button (click)="downloadQRCode(false)">Download SVG</button>
</div>
